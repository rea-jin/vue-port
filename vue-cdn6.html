<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- VueとAPIリクエストに用いるaxiosをCDNで読み込んでいる -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
  <title>非同期コンポーネント</title>
</head>

<body>
  <div id="app">
      <button v-on:click="isActive = !isActive">メンバーを見る</button>
      <div v-if="isActive">メンバーを表示</div>
      <async-example v-if="isActive"></async-example>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <script src="js/app4.js"></script>
    <!--  -->
</body>
</html>
